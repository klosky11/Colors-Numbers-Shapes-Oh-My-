<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Colors,Numbers & Shapes</title>
  </head>
  <body>
    <section class="color-container">
      <h1>Learn Colors</h1>
      <section class="color-buttons">
        <div id="color-title"></div>
        <button class="start-colors">START</button>
        <button class="stop-colors">STOP</button>
      </section>
    </section>

    <section class="number-container">
      <h1>Count Numbers</h1>
      <section class="number-buttons">
        <div id="number-title"></div>
        <button class="start-numbers">START</button>
        <button class="stop-numbers">STOP</button>
      </section>
    </section>

    <section class="shape-container">
      <h1>Recognize Shapes</h1>
      <section class="shape-buttons">
        <div id="shape-title"></div>
        <button class="start-shapes">START</button>
        <button class="stop-shapes">STOP</button>
      </section>
    </section>

    <script src="script.js"></script>
  </body>
</html>
